version: "3.8"
services:
  backend:
    build: .
    image: pythonflows-backend:dev
    container_name: pythonflows
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - flows_data:/data/flows
    # Healthcheck (basic)
    healthcheck:
      test:
        - CMD-SHELL
        - python -c "import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:8000/health').getcode()==200 else 1)"
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  flows_data:
