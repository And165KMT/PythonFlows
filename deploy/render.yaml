# Example Render.com service (free tier friendly)
# Buildpacks handle Python install; container alternative is the Dockerfile
services:
  - type: web
    name: pythonflows
    env: docker
    plan: standard
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: PYFLOWS_ENABLE_KERNEL
        value: "1"
      # Optional: protect API with a token
      # - key: PYFLOWS_API_TOKEN
      #   generateValue: true
      # Optional: remote kernel via Jupyter Enterprise Gateway
      # - key: JUPYTER_GATEWAY_URL
      #   value: "https://<gateway>/gateway"
      # - key: JUPYTER_GATEWAY_AUTH_TOKEN
      #   sync: false
    # Render sets PORT automatically
    healthCheckPath: /health
